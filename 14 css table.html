<!--
    Table
    Table Borders
       The example below specifics a black for <table>, <th>, and <td> element.
    
    Collapse Table Borders.
       The Border- collapse property sets whether the table borders should be collapse into a single border.

    Table width and height
       Width and height of the table are defined by the width and height properties.

    Horizontal Alignment
       The text-align Property sets the horizontal alignment (like left, right, or center) of the content in <th>  or <td>.
       by default, the content of <th> element are center-aligned and the content of <td> element are left-aligned.

    Vertical-Alignment
       The vertical-align property sets the vertical-alignment(like top, bottom, or middle) of the content in <th> or <td>.
       By default, the vertical-alignment of the content in a table is middle(for both <th> and <td> element).

    Table padding
       To control the space between the border and the content in a table, use the padding properties on <th> and <td> element.

    Horizontal Dividers
       Add the border-bottom property to <th> and <td> for horizontal dividers.

    Hover able Table
       Use the :hover Selector on <tr> to high light table.

    Zebra table
       for Zebra Striped table, use the nth-child() selector and add a background-color to all even (or odd)table roue.

    Table color
       The Example below specifics the background color and text color of <th> element.
-->
