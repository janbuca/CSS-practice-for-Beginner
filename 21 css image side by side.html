<!DOCTYPE html>
<!-- 
    The clearfix Hack
        If an element is taller than the element containing it, and it is floated, it will overflow outside of its container. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image size by size</title>
    <link rel="stylesheet" href="./21 mystyle.css">
</head>
<body>
    <h2>Image size by size<h2>
        <div class = "clearfix">
           <div class = "img-container">
              <img src = "./ai.jpg" alt = "alternative" style = "width:100%">
           </div>
           <div class = "img-container">
              <img src = "./az.jpg" alt = "alternative" style = "width:100%">
           </div>
           <div class = "img-container">
              <img src = "./ab.jpg" alt = "alternative" style = "width:100%">
           </div>
        </div>
</body>
</html>
